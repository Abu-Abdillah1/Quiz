<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="question">
            <label for="#">Which of the following programming language is OOP?</label>
        </div>

        <ul class="option">
            <li id="1" data-option="1" class="option__item">Java</li>
            <li id="2" data-option="2" class="option__item">JavaScript</li>
            <li id="3" data-option="3" class="option__item">C</li>
            <li id="4" data-option="4" class="option__item">C#</li>
        </ul>

        <div class="btn">
            <button class="btn__check">Check</button>
        </div>
    </div>
</body>
</html>
